name: CMake Cross Platform Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              name: "Windows Latest",
              os: windows-latest,
              artifact: "windows",
              extension: ".exe"
            }
          - {
              name: "Ubuntu Latest",
              os: ubuntu-latest,
              artifact: "linux",
              extension: ""
            }
          - {
              name: "macOS Latest",
              os: macos-latest,
              artifact: "macos",
              extension: ""
            }

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release

    - name: Package
      shell: bash
      run: |
        cd ${{github.workspace}}/build
        binary_name=$(ls -1 Release 2>/dev/null || ls -1 | grep -v "CMake\|Makefile")
        mv $binary_name${{ matrix.config.extension }} $binary_name-${{ matrix.config.artifact }}${{ matrix.config.extension }}
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.config.artifact }}
        path: ${{github.workspace}}/build/*-${{ matrix.config.artifact }}${{ matrix.config.extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v3
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows/*
          linux/*
          macos/*
        draft: false
        prerelease: false
        generate_release_notes: true
